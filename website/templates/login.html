{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        Username:<br>
        <input type="text" name="username" id="username" placeholder="Username"><br>
        Password:<br>
        <input type="password" name="password" id="password"  placeholder="Password"><br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
